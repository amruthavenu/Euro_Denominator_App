<h3>Breakdown</h3>
<table>
  <thead>
    <tr>
      <th>Denomination of {{ currentBreakdownEuros.amount | number: '1.2-2' }} €</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of getBreakdownEntries()">
      <td>{{ entry.denomination | number: '1.2-2'  }} €</td>
      <td>{{ entry.count }}</td>
    </tr>
  </tbody>
</table>

<!-- Show difference from previous -->
<div *ngIf="lastBreakdown">
  <h3>Difference from Previous</h3>
  <table>
    <thead>
      <tr>
        <th>Denomination</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let diff of diffs">
        <td>{{ diff.denomination }} €</td>
        <td>{{ diff.change > 0 ? '+' + diff.change : diff.change }}</td>
      </tr>
    </tbody>
  </table>
</div>
